
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Snake like Game</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var size = 20;
	
	var playfieldWidth = canvas.width / size;
	var playfieldHeight = canvas.height / size;
	
	var posX = Math.round(playfieldWidth / 2);
	var posY = Math.round(playfieldHeight / 2);

    var rightPressed = false;
    var leftPressed = false;
	var upPressed = false;
    var downPressed = false;
    
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.code  == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = true;
        }
		else if(e.code == 'ArrowUp') {
            upPressed = true;
        }
		else if(e.code == 'ArrowDown') {
            downPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.code == 'ArrowRight') {
            rightPressed = false;
        }
        else if(e.code == 'ArrowLeft') {
            leftPressed = false;
        }
		else if(e.code == 'ArrowUp') {
            upPressed = false;
        }
		else if(e.code == 'ArrowDown') {
            downPressed = false;
        }
    }

    function drawSnake() {
        ctx.beginPath();
        ctx.rect(posX * size, posY * size, size, size);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();

		if (leftPressed) {
		   posX = posX - 1;
		   leftPressed = false;
		}
		if (rightPressed) {
		   posX = posX + 1;
		   rightPressed = false;
		}
		if (upPressed) {
		   posY = posY - 1;
		   upPressed = false;
		}
		if (downPressed) {
		   posY = posY + 1;
		   downPressed = false;
		}
        
        
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
