<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8" />
    <title>Simple Snake like Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100%;">

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var size = 20;
        var sposx = [8, 9, 10];
        var sposy = [10, 10, 10];


        var ox = Math.floor(Math.random() * canvas.width / size);
        var oy = Math.floor(Math.random() * canvas.height / size);
        var w = canvas.width / size;
        var h = canvas.height / size;
        var direction = 1
        var a = 0
        var b = 0
        var c = 0
        var d = 0

        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);

        //Taste gedr√ºckt
        function keyDownHandler(e) {
            if (e.code == "ArrowRight") {
                direction = 1;

            }
            else if (e.code == 'ArrowLeft') {
                direction = 2;
            }
            else if (e.code == 'ArrowUp') {
                direction = 4;

            }
            else if (e.code == 'ArrowDown') {
                direction = 3;
            }
        }

        //Zeichnen der Schlange
        function drawSnake() {
            var i = 0
            for (i = 0; i < sposx.length; i++) {
                ctx.beginPath();
                ctx.rect(sposx[i] * size, sposy[i] * size, 20, 20)
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();


            }
        }

        function drawobst() {
            ctx.beginPath();
            ctx.rect(ox * size, oy * size, 20, 20);
            ctx.fillStyle = "#FF9900";
            ctx.fill();
            ctx.stroke();
        }

        function update() {
            updatesnake();

        }

        function updatesnake() {
            a++
            if (a % 10 == 0) {
                var lastx = sposx[sposx.length - 1];
                var lasty = sposy[sposx.length - 1];
                if (direction == 1) {

                    lastx += +1
                }
                if (direction == 2) {

                    lastx += -1

                }


                if (direction == 3) {

                    lasty += 1

                }

                if (direction == 4) {

                    lasty += -1

                }

                sposx.push(lastx);
                sposy.push(lasty)
                if (lastx != ox || lasty != oy) {
                    sposx.splice(0, 1)
                    sposy.splice(0, 1)

                }
                else updateobst()
            }
        }

        function updateobst() {


            ox = Math.floor(Math.random() * canvas.width / size);
            oy = Math.floor(Math.random() * canvas.height / size);

        }


        //Alles zeichen
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            update();

            drawSnake();
            drawobst();

            //Immer wieder alles Zeichnen -> 60fps, d.h. draw wird alle 16ms aufgerufen.
            requestAnimationFrame(draw);

        }

        //Zeichnen erstmalig aufrufen
        draw();



    </script>

</body>

</html>
